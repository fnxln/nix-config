#-- Input ----------------------------------------------------
# Configure mouse and touchpad here.
input {
    kb_layout=us,us
    kb_variant=,intl
    kb_model=
    kb_options=grp:alt_space_toggle
    kb_rules=

    # mouse focus will not switch to the hovered window unless the mouse crosses a window boundary
    follow_mouse=1
    mouse_refocus=false

    natural_scroll=0
    touchpad {
        natural_scroll = 1
    }
	force_no_accel=0
    # repeat_rate=
    # repeat_delay=
    numlock_by_default=1
}
plugin {
    hyprexpo {
        columns = 3
        gap_size = 5
        bg_col = rgb(111111)
        workspace_method = center current # [center/first] [workspace] e.g. first 1 or center m+1

        enable_gesture = true # laptop touchpad
        gesture_fingers = 3  # 3 or 4
        gesture_distance = 300 # how far is the "max"
        gesture_positive = true # positive = swipe down. Negative = swipe up.
    }
    hyprbars {
        # example config
        bar_height = 20

        # example buttons (R -> L)
        # hyprbars-button = color, size, on-click
        hyprbars-button = rgb(ff4040), 10, 󰖭, hyprctl dispatch killactive
        hyprbars-button = rgb(eeee11), 10, , hyprctl dispatch fullscreen 1
    }
}
#-- General ----------------------------------------------------
# General settings like MOD key, Gaps, Colors, etc.
general {

    gaps_in=5
    gaps_out=10

    border_size=4
    col.active_border=0xFFB4A1DB
    col.inactive_border=0xFF343A40
}

#-- Decoration ----------------------------------------------------
# Decoration settings like Rounded Corners, Opacity, Blur, etc.
decoration {
    rounding=8       # Original: rounding=-1

    active_opacity=1.0
    inactive_opacity=1
    fullscreen_opacity=1.0

    blur {
        enabled=true
        size=3                	# minimum 1
        passes=1                # minimum 1, more passes = more resource intensive.
        ignore_opacity=false
    }

    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}
misc {
# -- Swallow ----------------------------------------------------
enable_swallow = true
swallow_regex = ^(Alacritty|neovide|Kitty|kitty)$
}

#-- Animations ----------------------------------------------------
animations {
    enabled=1
    # animation=NAME,ONOFF,SPEED,CURVE,STYLE
    animation=windows,1,8,default,popin 80%
    animation=fadeOut,1,8,default
    animation=fadeIn,1,8,default
    animation=workspaces,1,8,default
    #animation=workspaces,1,6,overshot
}

#-- Dwindle ----------------------------------------------------
dwindle {
    pseudotile=0 			# enable pseudotiling on dwindle
}
cursor {
    no_hardware_cursors = true
}
#-- Window Rules ----------------------------------------------------
windowrule=float,foot-float
windowrule=float,yad|nm-connection-editor|pavucontrolk
windowrule=float,xfce-polkit|kvantummanager|qt5ct
windowrule=float,feh|imv|Gpicview|Gimp|nomacs
windowrule=float,VirtualBox Manager|qemu|Qemu-system-x86_64
windowrule=float,xfce4-appfinder
windowrule=float,wofi


windowrule=float,foot-full
windowrule=move 0 0,foot-full
windowrule=size 100% 100%,foot-full

windowrule=float,wlogout
windowrule=move 0 0,wlogout
windowrule=size 100% 100%,wlogout
windowrule=animation slide,wlogout

#-- Keybindings ----------------------------------------------------
$term = wezterm 
$app_launcher = wofi --show drun -I
$volume = ~/.config/hypr/scripts/volume
$backlight = ~/.config/hypr/scripts/brightness
$lockscreen = ~/.config/hypr/scripts/lockscreen
$wlogout = ~/.config/hypr/scripts/wlogout
$colorpicker = ~/.config/hypr/scripts/colorpicker
$files = pcmanfm 
$browser = firefox
$editor = neovide 

# -- Terminal --
bind=SUPER,Return,exec,$term

# -- App Launcher --
bind=SUPER,D,exec,$app_launcher

bind=SUPER,E,exec,$files
bind=SUPER,M,exec,$editor

# -- Hyprland --
bind=SUPER,Q,killactive,
bind=CTRLALT,Delete,exit,
bind=SUPER,F,fullscreen,
bind=SUPER,Space,togglefloating,
bind=SUPER,S,pseudo,
# -- Misc --
bind=SUPER,N,exec,nm-connection-editor  # need install network-manager-applet
bind=SUPER,P,exec,$colorpicker
bind=CTRLALT,L,exec,$lockscreen
bind=SUPERSHIFT,X,exec,$wlogout
bind = SUPER, V, exec, cliphist list | wofi --dmenu | cliphist decode | wl-copy

# -- Some nice mouse binds --
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# -- Function keys --
bind=,XF86MonBrightnessUp,exec,$backlight --inc
bind=,XF86MonBrightnessDown,exec,$backlight --dec
bind=,XF86AudioRaiseVolume,exec,$volume --inc
bind=,XF86AudioLowerVolume,exec,$volume --dec
bind=,XF86AudioMute,exec,$volume --toggle
bind=,XF86AudioMicMute,exec,$volume --toggle-mic
bind=,XF86AudioNext,exec,mpc next
bind=,XF86AudioPrev,exec,mpc prev
bind=,XF86AudioPlay,exec,mpc toggle
bind=,XF86AudioStop,exec,mpc stop

bind=SUPERSHIFT,R,exec,~/.config/hypr/scripts/random-wall
# -- Screenshots --
bind=SUPERSHIFT,P,exec,~/.config/hypr/scripts/screenshot
